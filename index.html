<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">FCFS</h1>
    <table>
        <tr>
            <th>Process</th>
            <th>Burst Time</th>
            <th>Arrival Time</th>
        </tr>
        <tr>
            <td><input type="text" value="P1"></td>
            <td><input type="number" autofocus="autofocus"></td>
            <td><input type="number"></td>
        </tr>
    </table>
    <div id="notice">###</div>
    <h2 class="answerHeading">Gantt chart : </h2>
    <div class="gaant">
        <div class="chart" id="chart">
        </div>
        <div class="time" id="time">
            <!-- <div class="t t1"><span>0</span><span>10</span></div>
            <div class="t t2">20</div>
            <div class="t t3">30</div>
            <div class="t t4">40</div> -->
            <!-- <div class="zero"></div> -->
        </div>
    </div>

    <div class="answer">
        <h2 class="answerHeading">Turn Around Time : </h2>
        <!-- <h3>Turnaround Time = completion time - arrival time</h3> -->
    
        <div class="turn" id="turn">
    
        </div>
        <h2 id="tut" class="avg">Average Turn Around Time = </h2>
        <br>
        <h2 class="answerHeading">Waiting Time : </h2>
        <div class="waiting" id="waiting">
            
        </div>
        
        <h2 id="avgWt" class="avg">Average Waiting Time = </h2>
        
        <h3 class="formula">Waiting Time = Turnaround time - burst time</h3>
    </div>

    <p style="text-align: center;margin-top: 50px;">By <a style="text-decoration: none; color: dodgerblue;" href="https://www.facebook.com/Abinash.Dark.Rose">Abinash</a></p>
    <script src="script.js"></script>
</body>
</html>
